        <div class="container my-4">
            <h2>Contact us </h2>

            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select your query</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>web</option>
                        <option>technology</option>
                        <option>technical</option>
                        <option>enviroment</option>
                        <option>code</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Are you a member</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked required="">
                                <label class="form-check-label" for="gridRadios1">
                                    yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    no
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-2">Have you logged in</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                yes
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required=""></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Ellaborate your query</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required=""></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
